<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="answer"></div>
      <div id="input-display">
        <button class="copy">Copy</button><div class="input"></div> 
      </div>
    </div>

    <div class="buttons">
      <!-- <button class="number">(</button> <button class="number">)</button> -->
      <button id="ac">AC</button><button class="operator">%</button><button id="backspace">Backspace</button>
      <button class="number">7</button><button class="number">8</button><button class="number">9</button><button class="operator">รท</button>
      <button class="number">4</button><button class="number">5</button><button class="number">6</button><button class="operator">*</button>
      <button class="number">1</button><button class="number">2</button><button class="number">3</button><button id="negative">-</button>
      <button class="number">0</button><button id="decimal">.</button><button id="equals">=</button><button class="operator">+</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
